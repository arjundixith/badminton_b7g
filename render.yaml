services:
  - type: web
    name: badminton-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: AUTO_SEED_ON_EMPTY
        value: "true"
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
